<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delink Launcher</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/popup.css" type="text/css">
</head>

<body>

  <div class="modal-header">
    <h1 class="logo">
      <img src="images/logo_150.png" alt="Delink logo" class="logo-icon">
      Delink Launcher: <span class="version">(v0.0.1)</span>
    </h1>
  </div>
  <div class="modal-content">
    <p>Hit me up on the following links</p>
  </div>
  <div class="modal-icons">
    <div class="flex-container">
      <div class="flex">
        <a href="https://delink-d.github.io/derickmwangi/" target="_blank">
          <i class="fa fa-globe"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://linkedin.com/in/derickmwangi/" target="_blank">
          <i class="fa fa-linkedin"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://github.com/Delink-D" target="_blank">
          <i class="fa fa-github"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://stackoverflow.com/users/8548081/delink" target="_blank">
          <i class="fa fa-stack-overflow"></i>
        </a>
      </div>
      <div class="flex">
        <a href="https://www.facebook.com/demwangi" target="_blank">
          <i class="fa fa-facebook"></i>
        </a>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
